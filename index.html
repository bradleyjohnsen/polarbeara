<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A simple and elegant polar bear image display">
    
    <title>polarbeara</title>
    
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="container">
            <img src="polar.png" alt="A majestic polar bear on ice">
            <span id="hello-text">Hello</span>
        </div>
    </main>

    <script>
        const img = document.querySelector('img');
        const helloText = document.getElementById('hello-text');
        
        img.addEventListener('click', () => {
            helloText.style.display = 'block';
            helloText.style.opacity = '1';
            
            setTimeout(() => {
                helloText.style.opacity = '0';
                // Wait for fade out animation to complete before hiding
                setTimeout(() => {
                    helloText.style.display = 'none';
                }, 300); // matches transition duration
            }, 5000);
        });
    </script>
</body>
</html>
